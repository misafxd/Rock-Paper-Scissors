<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="game-title">
            <h1 class="title">Let's play Rock, Paper, Scissors!!!</h1>
        </div>
        <div class="game-container">

            <div class="player">
                <p class="player-score">Player: 0</p>
                <p class="player-choice"></p>
            </div>
            <div class="game">
                <div class="game-instruction">
                     <p>Choose your play: </p>
                </div>
               <div class="game-option">
                   <button id="rock" class="btn">
                    <img src="./assets/rock.png" alt="rock" width="48">
                   </button>
                   <button id="paper" class="btn">
                    <img src="./assets/paper.png" alt="paper" width="48">
                   </button>
                   <button id="scissors" class="btn">
                    <img src="./assets/scissor.png" alt="scissor" width="48">
                   </button>
               </div>
            </div>
            <div class="player">
                <p class="computer-score">Computer: 0</p>
                <p class="computer-choice"></p>
            </div>
        </div>
        <div class="score"></div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
