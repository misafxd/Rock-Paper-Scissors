<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="game-title">
            <h1 class="title">Let's play Rock, Paper, Scissors!!!</h1>
        </div>
        <div class="game">
            <div class="game-instruction">
                 <p>Choose your play: </p>
            </div>
           <div class="game-option">
               <button id="rock" class="btn">Rock</button>
               <button id="paper" class="btn">Paper</button>
               <button id="scissors" class="btn">Scissors</button>
           </div>
        </div>
        <div class="score"></div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
